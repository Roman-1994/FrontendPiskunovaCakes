
  <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
    <mat-card class="example-card" *ngFor="let dessert of desserts" style="width: 350px; background-color: aqua">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image src="{{dessert.image}}" style="width: 40px; height: 40px; display: block; margin: auto" mat-card-avatar />
        </div>
        <mat-card-title>{{dessert.name}}</mat-card-title>
        <mat-card-subtitle>Десерт</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{dessert.image}}" style="width: 350px; height: 350px; display: block; margin: auto">
      <p>Цена: {{dessert.price}}</p>
      <p>{{dessert.comments}}</p>
      <p *ngIf="dessert.rating == 0">Оценок нет</p>
      <p *ngIf="dessert.rating !== 0">Оценка: {{dessert.rating}} из 5</p>
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
