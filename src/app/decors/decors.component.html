<div fxLayout="column">
  <div>
    <app-header></app-header>
  </div>

  <h2>ГЛАВНАЯ СТРАНИЦА</h2>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
    <mat-card class="example-card" *ngFor="let decor of decors" style="width: 350px; background-color: aqua">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image src="{{decor.image}}" style="width: 40px; height: 40px; display: block; margin: auto" mat-card-avatar />
        </div>
        <mat-card-title style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{decor.name}}</mat-card-title>
        <mat-card-subtitle>Десерт</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{decor.image}}" style="width: 350px; height: 350px; display: block; margin: auto">
      <p>Цена: {{decor.price}}</p>
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="60px" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <app-footer></app-footer>
  </div>
</div>
